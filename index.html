<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>YMaps v3 with Node.js</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://api-maps.yandex.ru/2.1/?apikey=6e172ff2-4698-4126-8b89-e73d4c14338c&lang=ru_RU&coordorder=latlong"
      type="text/javascript"
    ></script>
  </head>
  <body>u
    <main>
      <div id="map"></div>
      <div id="right_side">
        <div id="user_info">
          <div id="in_form">
            <form method="post">
              Пользователь: <input type="text" name="username">
              Пароль: <input type="text" name="password">
              <input type="submit" value="login">
            </form>    
            <a href="reg">Регистрация</a>        
          </div>
          <div id="user">
            
          </div>
        </div>
        <div id="selector">
          <div id="first">
            <input type="checkbox" class="check" id="checkbox1" name="checkbox" value="0" />
            <label for="checkbox1">Чеховские места</label>
          </div>
          <div id="second">
            <input type="checkbox" class="check" id="checkbox2" name="checkbox" value="1" />
            <label for="checkbox2">Музеи</label>
          </div>
          <div id="third">
            <input type="checkbox" class="check" id="checkbox3" name="checkbox" value="2" />
            <label for="checkbox3">Активный отдых</label>
          </div>
          <div id="fourth">
            <input type="checkbox" class="check" id="checkbox4" name="checkbox" value="3" />
            <label for="checkbox4">Ваши места</label>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
